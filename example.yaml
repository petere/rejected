%YAML 1.2
---
Application:
  poll_interval: 120.0
  log_stats: False
  Connections:
    rabbitmq:
      host: localhost
      port: 5672
      user: guest
      pass: guest
      ssl: False
      vhost: /
  Consumers:
    example:
      consumer: rejected.example.Consumer
      connections: [rabbitmq]
      queue: example
      min: 1
    addition:
      consumer: rejected.example.AdditionRPCConsumer
      connections: [rabbitmq]
      queue: addition
      min: 1

Daemon:
  #user: rejected
  #group: daemon
  pidfile: /tmp/rejected.pid

Logging:
  version: 1
  formatters:
    verbose:
      format: '%(levelname) -10s %(asctime)s %(process)-6d %(processName) -25s %(name) -35s %(funcName) -25s: %(message)s'
      datefmt: '%Y-%m-%d %H:%M:%S'
    syslog:
      format: " %(levelname)s <PID %(process)d:%(processName)s> %(name)s.%(funcName)s(): %(message)s"
  filters: []
  handlers:
    console:
      class: logging.StreamHandler
      formatter: verbose
      debug_only: true
    errors:
      class: logging.StreamHandler
      formatter: verbose
      stream: ext://sys.stderr
    syslog:
      class: logging.handlers.SysLogHandler
      facility: daemon
      address: /var/run/syslog
      #address: /dev/log
      formatter: syslog
  loggers:
    clihelper:
      level: INFO
      propagate: true
      handlers: [console, syslog]
    rejected:
      level: INFO
      propagate: true
      handlers: [console, syslog]
  ROOT:
    level: CRITICAL
    propagate: true
    handlers: [console]
  disable_existing_loggers: true
  incremental: false
